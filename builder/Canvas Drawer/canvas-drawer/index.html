<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - JSDeugon07</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,700"rel="stylesheet'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.2/css/all.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<canvas id="myCanvas"></canvas>
<div class="topTools">
	<a href="#" class="save" download='myCanvas'><i class="fas fa-save"></i> SAVE</a>
	<div class="clear"><i class="fas fa-chalkboard"></i> CLEAR ALL</div>
	<div class="undo"><i class="fas fa-undo"></i> UNDO</div>
	<div class="redo"><i class="fas fa-redo"></i> REDO</div>
</div>
<div class="top-arrow"><i class="fas fa-angle-up"></i></div>

<div class="underTools">
	<div class="paint"><i class="fas fa-paint-brush"></i></div>
	<div class="size">SIZE: <input type="number" value="10"> px</div>
	<div class="color">COLOR:
		<ul>
			<li class="cl cl1 active" data-color="white"></li>
			<li class="cl cl2" data-color="black"></li>
			<li class="cl cl3" data-color="#9BFFCD"></li>
			<li class="cl cl4" data-color="#00CC99"></li>
			<li class="cl cl5" data-color="#01936F"></li>
		</ul>
	</div>
</div>
<div class="under-arrow"><i class="fas fa-angle-down"></i></div>
<div class="extra">
	<i class="fas fa-eraser fa-2x" id="eraser"></i>
	<i class="fas fa-paint-brush fa-2x" id="brush">
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
